<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="../common/layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:a4j="http://richfaces.org/a4j"
    xmlns:ui="http://java.sun.com/jsf/facelets">
    
	<ui:define name="title">Create Monthly KAUST Driver Allowance</ui:define>
   	<ui:define name="content">

   	 <h:form id="KAUSTForm">
		
		<h:panelGrid columns="4" styleClass="customTB95" cellpadding="1" border="1"
				 style="margin: 0 auto;width:100%;" cellspacing="1">
				 		
	        <h:outputText value="#{msgs['kaust.month']}"/>
	        <h:selectOneMenu value="#{kaustAllowBB.driversDto.month}" required="true" requiredMessage="#{err['kaust.month_req']}">
	        	<f:selectItem itemLabel="#{msgs.jan}" itemValue="1"/>
	        	<f:selectItem itemLabel="#{msgs.feb}" itemValue="2"/>
	        	<f:selectItem itemLabel="#{msgs.mar}" itemValue="3"/>
	        	<f:selectItem itemLabel="#{msgs.apr}" itemValue="4"/>
	        	<f:selectItem itemLabel="#{msgs.may}" itemValue="5"/>
	        	<f:selectItem itemLabel="#{msgs.jun}" itemValue="6"/>
	        	<f:selectItem itemLabel="#{msgs.jul}" itemValue="7"/>
	        	<f:selectItem itemLabel="#{msgs.aug}" itemValue="8"/>
	        	<f:selectItem itemLabel="#{msgs.sep}" itemValue="9"/>
	        	<f:selectItem itemLabel="#{msgs.oct}" itemValue="10"/>
	        	<f:selectItem itemLabel="#{msgs.nov}" itemValue="11"/>
	        	<f:selectItem itemLabel="#{msgs.dec}" itemValue="12"/>
	        </h:selectOneMenu>
	        
	        <h:outputText value="#{msgs['kaust.year']}"/>
	        <h:inputText value="#{kaustAllowBB.driversDto.year}" required="true" requiredMessage="#{err['kaust.year_req']}"/>
		  
		   <h:commandButton styleClass="buttonStyle" action="#{kaustAllowBB.createMonthlyAllow}"  
            value="#{msgs['Action.createMonthlyAllow']}"  style="width:150px;"/>
		  
		   <h:commandButton styleClass="buttonStyle" action="#{kaustAllowBB.deleteMonthlyAllow}"  
            value="#{msgs['Action.delete']}"  style="width:150px;"/>
            
           <h:commandButton styleClass="buttonStyle" action="#{kaustAllowBB.integrateMonthlyAllow}"  
            value="#{msgs['Action.sendToHR']}"  style="width:150px;"/>
		  
		   <h:commandButton styleClass="buttonStyle" action="#{kaustAllowBB.printMonthlyAllow}"  
            value="#{msgs['Action.print']}"  style="width:150px;"/>
            
             
         </h:panelGrid>  
       </h:form>
   	</ui:define>
</ui:composition>
