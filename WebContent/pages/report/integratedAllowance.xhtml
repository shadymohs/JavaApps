<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="../common/layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:a4j="http://richfaces.org/a4j"
    xmlns:ui="http://java.sun.com/jsf/facelets">
    
	<ui:define name="title">Integrated Allowance Report</ui:define>
   	<ui:define name="content">
   	
   <h:form id="intgReportForm">
			<h:panelGrid columns="4" cellspacing="0" cellpadding="0" border="0" id="searchGrid" style="width:100%;text-align:center;">
				<h:outputText value="#{msgs['Messages.date_from']}"/>
				<rich:calendar id="fromDateInput" datePattern="dd-MM-yyyy" required="true" requiredMessage="#{err['Messages.required_fromDate']}"
		        	enableManualInput="true" showWeeksBar="false" value="#{integAllowanceBB.integAllowanceDto.fromDate}">
		        </rich:calendar>
				
				<h:outputText value="#{msgs['Messages.date_to']}"/>
				<rich:calendar id="toDateInput" datePattern="dd-MM-yyyy" required="true" requiredMessage="#{err['Messages.required_toDate']}"
		        	enableManualInput="true" showWeeksBar="false" value="#{integAllowanceBB.integAllowanceDto.toDate}">
		        </rich:calendar>
		       
                <h:outputText value="#{msgs['Label.driver']}"/>
                <h:inputText value="#{integAllowanceBB.integAllowanceDto.driverId}"/>
                
                <h:outputText value="#{msgs['Label.Manag_Allowance.tr_trips.trip_code']}"/>
                <h:inputText value="#{integAllowanceBB.integAllowanceDto.tripCode}"/>
                
                <h:outputText  value="#{msgs['Label.hr_branch']}" />
				 <h:selectOneMenu styleClass="dropDownStyle" value="#{integAllowanceBB.integAllowanceDto.hrBranchesBean.id}">
             		<f:selectItem itemLabel="#{msgs['Messages.selectList']}" itemValue=""/>
              		<f:selectItems value="#{integAllowanceBB.hrBranchesList}"/>
              	</h:selectOneMenu>
              	
                <h:outputText value="#{msgs['Label.finInteg']}"/>
                <h:selectBooleanCheckbox id="isIntegrated" value="#{integAllowanceBB.integAllowanceDto.isActive}"/>  
              	
			</h:panelGrid>	
			<h:panelGrid id="printGrid" columns="2" cellspacing="0" cellpadding="0" border="0" style="width:100%;text-align:center;">
				<h:commandLink styleClass="no-decor" action="#{integAllowanceBB.viewReport}" title="#{msgs['Action.print']}" >  <!-- rendered="#{baseBB.authorizePrint}" -->
                    <h:graphicImage library="images" name="pdf.png" style="border:none" width="40" height="40"/>
                </h:commandLink>
                <h:commandLink styleClass="no-decor" action="#{integAllowanceBB.viewReportExcel}" title="#{msgs['Action.print']}" >  <!-- rendered="#{baseBB.authorizePrint}" -->
                    <h:graphicImage library="images" name="ex.png" style="border:none" width="40" height="40"/>
                </h:commandLink>
			</h:panelGrid>				   
		</h:form>
    
   	</ui:define>
</ui:composition>
