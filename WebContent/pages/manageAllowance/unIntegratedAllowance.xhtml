<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="../common/layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:a4j="http://richfaces.org/a4j"
    xmlns:ui="http://java.sun.com/jsf/facelets">
    
	<ui:define name="title">Uploaded allowances</ui:define>
   	<ui:define name="content">
   		<h:form id="searchOtherAllowanceForm">
			<rich:dataTable value="#{fileUploadBB.unIntegratedList}" var="dtl" id="table" rows="50" style="width:100%;text-align:center;">
				<f:facet name="noData">
	                #{err['Messages.no_data']}
	            </f:facet>
	            <rich:column>
	                <f:facet name="header">
	                	<h:panelGrid columns="2">
	                		<h:outputLabel value="#{msgs['Action.select']}"/>
	                		<h:selectBooleanCheckbox value="#{fileUploadBB.isCheckAll}">
	                			<a4j:ajax execute="@this" listener="#{fileUploadBB.checkAll}" render="@form" event="change"/>
	                		</h:selectBooleanCheckbox>
	                	</h:panelGrid>
	                </f:facet>
	                <h:selectBooleanCheckbox value="#{dtl.isSelected}"/>
	            </rich:column>
	            <rich:column>
	                <f:facet name="header">
                		<h:outputText value="#{msgs['Label.Manag_Allowance.tr_trips.trip_code']}"/>
                	</f:facet>
	                <h:outputText value="#{dtl.tripCode}" />
	            </rich:column>
	            <rich:column>
	                <f:facet name="header">
                		<h:outputText value="#{msgs['Label.Manag_Allowance.tr_trips.trip_date']}"/>
                	</f:facet>
	                <h:outputText value="#{dtl.tripDate}" />
	            </rich:column>
	             <rich:column>
	                <f:facet name="header">
                		<h:outputText value="#{msgs['Label.Manag_Allowance.tr_trips.driver1']}"/>
                	</f:facet>
	                <h:outputText value="#{dtl.driver1Number}" />
	            </rich:column>
	             <rich:column>
	                <f:facet name="header">
                		<h:outputText value="#{msgs['Label.Manag_Allowance.tr_trips.driver2']}"/>
                	</f:facet>
	                <h:outputText value="#{dtl.driver2Number}" />
	            </rich:column>
	            <rich:column>
	                <f:facet name="header">
	                	<h:outputText value="#{msgs['Label.Manag_Allowance.allowance_type']}"/>
	                </f:facet>
	                <h:selectOneMenu styleClass="dropDownStyle" value="#{dtl.allowanceTypeBean.id}" disabled="true">
		              	<f:selectItems value="#{fileUploadBB.allowanceTypeList}"/>
		            </h:selectOneMenu>
	            </rich:column>
	            <f:facet name="footer">
	            	<h:panelGrid width="100%" style="text-align:center;" columns="4">
	                	<h:commandButton action="#{fileUploadBB.getUnIntegratedAllowances}" value="#{msgs['Action.Search']}" styleClass="buttonStyle"/>
	                	<rich:dataScroller for="table"/>
	                	<h:commandButton action="#{fileUploadBB.delete}" value="#{msgs['Action.delete']}" styleClass="buttonStyle"/>
	                	<h:commandButton action="#{fileUploadBB.sendUnIntegratedToHR}" value="#{msgs['Action.sendToHR']}" styleClass="bigButtonStyle"/>
                	</h:panelGrid>
	            </f:facet>
	        </rich:dataTable>
		</h:form> 
	</ui:define>
</ui:composition>
