<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="../common/layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:a4j="http://richfaces.org/a4j"
    xmlns:ui="http://java.sun.com/jsf/facelets">
    
	<ui:define name="title">system configuration</ui:define>
   	<ui:define name="content">
	
	   <h:form id="systemConfigForm" >
			<rich:dataTable value="#{systemConfigurationBB.systemConfigurationList}" var="cm" id="table" rows="20" styleClass="newTable" style="width:100%;text-align:center;">
				<f:facet name="noData">
	                #{msgs['noData']}
	            </f:facet>
	           
	            <rich:column>
	                <f:facet name="header">
	                	#{msgs['basedata.localName']}
	                </f:facet>
	                <h:outputText value="#{cm.localeName}" />
	            </rich:column>
	            <rich:column>
	                <f:facet name="header">
	                	#{msgs['basedata.foreignName']}
	                </f:facet>
	                <h:outputText value="#{cm.foreignName}" />
	            </rich:column>
	             <rich:column>
	                <f:facet name="header">
	                	#{msgs['basedata.value']}
	                </f:facet>
	                <h:outputText value="#{cm.constantValue}" />
	            </rich:column>
	            <rich:column>
	                <f:facet name="header">
	                	#{msgs['basedata.isActive']}
	                </f:facet>
	                <h:outputText value="#{cm.isActive}" />
	            </rich:column>
	           
	           
	           <rich:column>
	            	<f:facet name="header">
	            		#{msgs['foundLostLuggage.details']}
	            	</f:facet>
	            	
	              <h:commandLink styleClass="no-decor"  action="#{systemConfigurationBB.showDetail}"   immediate="true">
	                    <h:graphicImage library="images" name="edit2.gif" alt="#{msgs['Action.edit']}" style="border:none" />
	              </h:commandLink>
	               <h:commandLink styleClass="no-decor"  action="#{systemConfigurationBB.delete}"   immediate="true">
	                    <h:graphicImage library="images" name="delete.gif" alt="#{msgs['Action.delete']}" style="border:none" />
	              </h:commandLink>
	            </rich:column>
	          <f:facet name="footer">
		                <h:panelGrid id="addGrid" columns="2" styleClass="searchactionTB_Bg" cellspacing="0" cellpadding="0" border="0">
		                	<rich:dataScroller for="table"/>
				        </h:panelGrid>
		         </f:facet>
	        </rich:dataTable>
		</h:form>
		
	</ui:define>
</ui:composition>
