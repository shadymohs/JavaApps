<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="../common/layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:a4j="http://richfaces.org/a4j"
    xmlns:ui="http://java.sun.com/jsf/facelets">
    
	<ui:define name="title">lost luggage reports</ui:define>
   	<ui:define name="content">
	
		<h:form id="reportParamForm">
		 
		  <h:panelGrid columns="4" styleClass="customTB95" cellpadding="1" border="1"
				 style="margin: 0 auto;" cellspacing="1" >
				<h:outputText value="#{msgs['complaint.dateFrom']}"/>
				<rich:calendar id="fromDateInput" datePattern="dd-MM-yyyy" requiredMessage="#{err['Messages.required_Date']}"
		        	enableManualInput="true" showWeeksBar="false" value="#{luggageReportsBB.lostLuggageDto.lostLuggageObj.fromDate}">
		        </rich:calendar>
		        <h:outputText value="#{msgs['complaint.dateTo']}"/>
				<rich:calendar id="toDateInput" datePattern="dd-MM-yyyy"  requiredMessage="#{err['Messages.required_Date']}"
		        	enableManualInput="true" showWeeksBar="false" value="#{luggageReportsBB.lostLuggageDto.lostLuggageObj.toDate}">
		        </rich:calendar>
		       
		       <h:outputText value="#{msgs['foundLostLuggage.tripNumber']}"/>
		       <h:inputText value="#{luggageReportsBB.lostLuggageDto.lostLuggageObj.tripCode}"/>
		       
		       <h:outputText value="#{msgs['foundLostLuggage.station']}"/>
                <h:selectOneMenu value="#{luggageReportsBB.lostLuggageDto.lostLuggageObj.stationId}"  >
					<f:selectItem itemLabel="" itemValue=""/>
					<f:selectItems value="#{luggageReportsBB.stationList}"/>
				</h:selectOneMenu>
				
				<h:outputText value="#{msgs['complaint.status']}"/>
                <h:selectOneMenu value="#{luggageReportsBB.lostLuggageDto.lostLuggageObj.currentStatus.id}"  >
					<f:selectItem itemLabel="" itemValue=""/>
					<f:selectItems value="#{luggageReportsBB.statusList}"/>
				</h:selectOneMenu>
				
				<h:outputText value="#{msgs['foundLostLuggage.luggageId']}"/>
               <h:inputText value="#{luggageReportsBB.lostLuggageDto.lostLuggageObj.lostLuggageId}" />
               
            </h:panelGrid>  
          
           <h:panelGrid id="printGrid" columns="2" cellspacing="0" cellpadding="0" border="0" style="width:100%;text-align:center;">
				
				<h:commandLink styleClass="no-decor" action="#{luggageReportsBB.viewReport}" title="#{msgs['Action.print']}" >  <!-- rendered="#{baseBB.authorizePrint}" -->
                    <h:graphicImage library="images" name="pdf.png" style="border:none" width="40" height="40"/>
                </h:commandLink>
              
			</h:panelGrid>	
	</h:form>
		
	</ui:define>
</ui:composition>
