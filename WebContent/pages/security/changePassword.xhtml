<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="../common/layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:a4j="http://richfaces.org/a4j"
    xmlns:ui="http://java.sun.com/jsf/facelets">
    
	<ui:define name="title">Change Password</ui:define>
   	<ui:define name="content">
		<h:form id="changePassowrdForm">
			<h:panelGrid columns="2" styleClass="customTB95" cellpadding="0" border="0"
				columnClasses="columnWidth30, columnWidth70" cellspacing="0" style="margin: 0 auto;">
				<h:outputLabel value="#{msgs['Login.userName']}" for="loginUserName" />
				<h:outputText id="loginUserName" value="#{sessionScope.userInf.userName}"/>
				<h:outputLabel value="#{msgs['Login.password']}" for="oldPassword"/>
				<h:inputSecret id="oldPassword" value="#{changePasswordBB.changePasswordDto.oldPassword}" required="true" requiredMessage="#{err['Messages.required_valid']}"/>
				<h:outputLabel value="#{msgs['ChangePassword.newPassword']}" for="newPassword"/>
				<h:inputSecret id="newPassword" value="#{changePasswordBB.changePasswordDto.newPassword}" required="true" requiredMessage="#{err['Messages.required_valid']}"/>
				<h:outputLabel value="#{msgs['ChangePassword.confirmPassword']}" for="confirmPassword"/>
				<h:inputSecret id="confirmPassword" value="#{changePasswordBB.changePasswordDto.confirmPassword}" required="true" requiredMessage="#{err['Messages.required_valid']}"/>
			</h:panelGrid>
			<!-- action grid -->
			<h:panelGroup layout="block">
				<h:commandLink styleClass="no-decor" action="#{changePasswordBB.changePassword}" title="#{msgs['Action.save']}">
                    <h:graphicImage library="images" name="save.jpg" style="border:none" width="60" height="60"/>
                </h:commandLink>
			</h:panelGroup>
		</h:form>
	</ui:define>
</ui:composition>
