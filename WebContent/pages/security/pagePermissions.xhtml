<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="../common/layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:a4j="http://richfaces.org/a4j"
    xmlns:ui="http://java.sun.com/jsf/facelets">
    
	<ui:define name="title">Privileges</ui:define>
   	<ui:define name="content">
   		
			<h:form id="privilegesForm">
	            <h:panelGrid columns="2" id="editGrid" styleClass="customTB95" cellspacing="0" cellpadding="0" border="0">
	            	<f:facet name="header">
	                	#{msgs.editForm}
	                </f:facet>
	                <h:outputText value="#{msgs['Pages.page']}"/>
	                <h:panelGroup>
	                	<h:outputText value="#{pagesBB.pagesDto.pageObj.label}"/>
	                	<h:inputHidden value="#{pagesBB.pagesDto.pageObj.code}"/>
	                	<h:inputHidden value="#{pagesBB.pagesDto.pageObj.localeName}"/>
	                	<h:inputHidden value="#{pagesBB.pagesDto.pageObj.foreignName}"/>
		        		<h:inputHidden value="#{pagesBB.pagesDto.pageObj.menuId}"/>
	                </h:panelGroup>
	                <h:outputText value="#{msgs['Pages.permission']}"/>
	                <h:selectManyCheckbox value="#{pagesBB.pagesDto.selectedPrivilege}"
	                	id="privilegesList" layout="pageDirection">
	                	<f:selectItems binding="#{pagesBB.privilegesList}"/>
	                </h:selectManyCheckbox>
	            </h:panelGrid>
                <h:panelGrid id="addEditButtonGrid" columns="2" styleClass="searchactionTB_Bg" cellspacing="0" cellpadding="0" border="0">
		           
		            	
		            	<h:commandLink styleClass="no-decor" action="#{pagesBB.updatePrivilegesListner}" title="#{msgs['Action.save']}">
		                    <h:graphicImage library="images" name="save.jpg" style="border:none" width="50" height="50"/>                    
		                </h:commandLink>
		                <h:commandLink styleClass="no-decor" action="pages.xhtml" title="#{msgs['Action.cancel']}" immediate="true">
		                    <h:graphicImage library="images" name="return.png" style="border:none" width="100" height="100"/>
		               
		                </h:commandLink>
                
		        </h:panelGrid>
			</h:form>

	</ui:define>
</ui:composition>
