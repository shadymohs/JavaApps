<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="../common/layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:a4j="http://richfaces.org/a4j"
    xmlns:ui="http://java.sun.com/jsf/facelets">
    
	<ui:define name="title">Drivers</ui:define>
   	<ui:define name="content">
		<h:form id="driversForm">
			<rich:dataTable value="#{driversBB.driversTable}" var="dr" rows="20" styleClass="newTable" style="width:100%;text-align:center;" id="table" >
				<f:facet name="noData">
	                #{err['Messages.no_data']}
	            </f:facet>
	            <rich:column>
	                <f:facet name="header">
	                	#{msgs['Label.Drivers.driver_id']}
	                	<h:inputText value="#{driversBB.driversDto.driverObj.id}"/>
	                </f:facet>
	                <h:outputText value="#{dr.id}" />
	            </rich:column>
	            <rich:column>
	                <f:facet name="header">
                		<h:outputText value="#{msgs['Label.Drivers.driver_name']}"/>
	                	<h:inputText value="#{driversBB.driversDto.driverObj.userFullName}"/>
                	</f:facet>
	                <h:outputText value="#{dr.userFullName}" />
	            </rich:column>
	            
	            <rich:column>
	                <f:facet name="header">
	                	#{msgs['Label.Drivers.hr_branch']}
	                </f:facet>
	                <h:outputText value="#{dr.hrBranch}" />
	            </rich:column>	            
	            <rich:column>
	                <f:facet name="header">
	                	#{msgs['Label.Drivers.hr_position']}
	                </f:facet>
	                <h:outputText value="#{dr.hrPosition}" />
	            </rich:column>
	            <rich:column>
	            	<f:facet name="header">
	            		<h:commandLink styleClass="no-decor" 
	            			rendered="#{baseBB.authorizeSearchAll}" action="#{driversBB.driversSearchListner}">
	            			<h:graphicImage library="images" name="search.png" style="border:none" width="25" height="25"/>
	            			</h:commandLink>
	            	</f:facet>	           
	                <h:commandLink styleClass="no-decor" rendered="#{baseBB.authorizeUpdate}"  action="manageDrivers.xhtml" >
	                    <h:graphicImage library="images" name="edit2.gif" alt="#{msgs['Action.edit']}" style="border:none" />	                    	 
	                    <f:param name = "driverid" value="#{dr.id}"/>	                                   
	                </h:commandLink>
	                
	                
	                
	            </rich:column>
	             <f:facet name="footer">
	            	<h:panelGrid columns="2" width="100%" style="text-align:center;">
	                	<rich:dataScroller for="table"/>		                
                	</h:panelGrid>
	            </f:facet>
	        </rich:dataTable>
	        
		</h:form>
	</ui:define>
</ui:composition>
