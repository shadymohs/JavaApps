<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="../common/layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:a4j="http://richfaces.org/a4j"
    xmlns:ui="http://java.sun.com/jsf/facelets">
    
	<ui:define name="title">ProgramGroups</ui:define>
   	<ui:define name="content">
   		<h:form id="manageProgramGroupsForm">
	            <h:panelGrid columns="4" id="editGrid" styleClass="customTB95" cellspacing="0" cellpadding="0" border="0" binding="#{programGroupsBB.addEditPanel}">
	            	<f:facet name="header">
	                	#{msgs.addEditForm}
	                </f:facet>
	                <h:panelGroup>
	                	<h:outputText value="#{msgs['Messages.code']}"/>
	                	<h:outputText style="color:red" value="*" />
	                </h:panelGroup>
	                <h:panelGroup id="codeGroup">
		                <h:inputText maxlength="20" id="codeInput" value="#{programGroupsBB.programGroupsDto.programGroupsObj.code}" disabled="#{!empty programGroupsBB.programGroupsDto.programGroupsObj.id}">
		                	<a4j:ajax event="blur" render="codeGroup" execute="@this" listener="#{programGroupsBB.addCodeListner}"/>
		                </h:inputText>
		                <h:inputHidden id="codeHidden" value="#{programGroupsBB.programGroupsDto.programGroupsObj.code}"
		                	 required="true" requiredMessage="#{err['Messages.required_code']}"/>
	                </h:panelGroup>
	                <h:panelGroup>
	                	<h:outputText value="#{msgs['Messages.arName']}"/>
	                	<h:outputText style="color:red" value="*" />
	                </h:panelGroup>
	                <h:inputText id="arNameInput" value="#{programGroupsBB.programGroupsDto.programGroupsObj.localeName}" maxlength="50"
	                	required="true" requiredMessage="#{err['Messages.required_arName']}"/>
	                <h:panelGroup>
	                	<h:outputText value="#{msgs['Messages.enName']}"/>
	                	<h:outputText style="color:red" value="*" />
	                </h:panelGroup>
	                <h:inputText id="enNameInput" value="#{programGroupsBB.programGroupsDto.programGroupsObj.foreignName}" maxlength="50"
	                	required="true" requiredMessage="#{err['Messages.required_enName']}"/>
	                <h:outputText value="#{msgs['Messages.active']}"/>
	                <h:selectBooleanCheckbox id="activeInput" value="#{programGroupsBB.programGroupsDto.programGroupsObj.isActive}"/>
                	<h:outputText/>
	            	<h:inputHidden value="#{programGroupsBB.programGroupsDto.programGroupsObj.id}"/>
	            </h:panelGrid>
                <h:panelGrid id="addEditButtonGrid" columns="3" styleClass="searchactionTB_Bg" cellspacing="0" cellpadding="0" border="0">
		            <h:commandButton style="display:none" action="#{programGroupsBB.saveListner}" id="saveButton"/>
		            <a4j:commandButton styleClass="Btn_S_Normal" value="#{msgs['Action.save']}"
		                oncomplete="if (#{facesContext.maximumSeverity==null}) {document.getElementById('manageprogramGroupsForm:saveButton').click();}"
		            	execute="editGrid"/>
		            <h:commandButton styleClass="Btn_S_Normal" value="#{msgs['Action.cancel']}"
		            	immediate="true" action="programGroups.xhtml"/>
		        </h:panelGrid>
			</h:form>
	</ui:define>
</ui:composition>
