<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="../common/layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:a4j="http://richfaces.org/a4j"
    xmlns:ui="http://java.sun.com/jsf/facelets">
    
	<ui:define name="title">Recieving</ui:define>
   	<ui:define name="content">
		<h:form id="intgReportForm">
	    	<h:panelGrid columns="2" cellspacing="0" cellpadding="0" border="0" id="searchGrid"
	    		style="width:100%;text-align:center;">
				<h:outputText value="#{msgs['Messages.receiptNo']}"/>
				<h:inputText value="#{fABB.receiptNo}" required="true"
					requiredMessage="#{msgs['Messages.receipt_required']}"/>
			</h:panelGrid>
			<h:panelGrid id="printGrid" columns="2" cellspacing="0" cellpadding="0" border="0" style="width:100%;text-align:center;">
				<h:commandLink styleClass="no-decor" action="#{fABB.viewReportReceipt}" title="#{msgs['Action.print']}" >  <!-- rendered="#{baseBB.authorizePrint}" -->
	                   <h:graphicImage library="images" name="pdf.png" style="border:none" width="40" height="40"/>
	               </h:commandLink>
			</h:panelGrid>	
		</h:form>
	</ui:define>
</ui:composition>
