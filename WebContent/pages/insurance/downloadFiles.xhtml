<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="../common/layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:a4j="http://richfaces.org/a4j"
    xmlns:ui="http://java.sun.com/jsf/facelets">
    
	<ui:define name="title">Download insurance files</ui:define>
   	<ui:define name="content">
		<h:form id="downloadForm">
			<h:panelGrid columns="2" styleClass="customTB95" cellpadding="0" border="0"
				columnClasses="columnWidth30, columnWidth70" cellspacing="0" style="margin: 0 auto;">
				
				<h:outputText value="#{msgs['Insurance.claimNumber']}"/>
                <h:inputText value="#{uploadInsuranceFileBB.claimNumber}" required="true" requiredMessage="#{err['Messages.required_valid']}"/>
               
                <h:outputText value="#{msgs['Insurance.branch']}"/>
                <h:inputText value="#{uploadInsuranceFileBB.branch}" />
                <!-- required="true" requiredMessage="#{err['Messages.required_valid']}" -->
                <h:outputText value="#{msgs['Insurance.year']}"/>
                <h:inputText value="#{uploadInsuranceFileBB.year}" required="true" requiredMessage="#{err['Messages.required_valid']}"/>
                
                
                <h:commandLink styleClass="no-decor" action="#{uploadInsuranceFileBB.downloadUploadedImage}" title="#{msgs['Action.print']}">
                    <h:graphicImage library="images" name="pdf.png" style="border:none" width="40" height="40"/>
                </h:commandLink>
			</h:panelGrid>
			
		</h:form>
	</ui:define>
</ui:composition>
