<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="../common/layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:a4j="http://richfaces.org/a4j"
    xmlns:ui="http://java.sun.com/jsf/facelets">
    
	<ui:define name="title"> Manage Daily SDP Target </ui:define>
   	<ui:define name="content">
			<h:form id="manageBusTypeCostForm">
	            <h:panelGrid columns="4" id="editGrid" style="width:100%;text-align:center;" cellspacing="0" cellpadding="0" border="0">
	                <!--main sdp -->
	                <h:panelGroup>
               		<h:outputText value="#{msgs['BusType.mainSDP']}"/>
                	<h:outputText style="color:red" value="*" />
                  </h:panelGroup>
                 	<h:selectOneMenu value="#{dailySDPTargetBB.dailySDPTargetDto.dailySDPTargetBean.mainSDP.id}" required="true" >
					<f:selectItem itemLabel="" itemValue=""/>
					<f:selectItems value="#{dailySDPTargetBB.sdpList}"/>
				  </h:selectOneMenu>
	                <!-- target date -->
	                <h:panelGroup>
	                	<h:outputText value="#{msgs['Messages.target_date']}"/>
	                	<h:outputText style="color:red" value="*" />
	                </h:panelGroup>
	                <rich:calendar id="targetDateInput" datePattern="dd-MM-yyyy" required="true" requiredMessage="#{err['Messages.required_fromDate']}"
		        	enableManualInput="true" showWeeksBar="false" value="#{dailySDPTargetBB.dailySDPTargetDto.dailySDPTargetBean.targetDate}">
		            </rich:calendar>
	               
	                <!--main sdp amount -->
	                 <h:panelGroup>
	                	<h:outputText value="#{msgs['BusType.mainSDPAmount']}"/>
	                	<h:outputText style="color:red" value="*" />
	                </h:panelGroup>
	                <h:inputText id="mainSDPAmountInput" value="#{dailySDPTargetBB.dailySDPTargetDto.dailySDPTargetBean.mainSDPAmount}" maxlength="50"
	                	required="true" />
	                 <!--agents  amount -->
	                 <h:panelGroup>
	                	<h:outputText value="#{msgs['BusType.agentsAmount']}"/>
	                	<h:outputText style="color:red" value="*" />
	                </h:panelGroup>
	                <h:inputText id="agentsAmountInput" value="#{dailySDPTargetBB.dailySDPTargetDto.dailySDPTargetBean.agentsAmount}" maxlength="50"
	                	required="true" />
	                
	            </h:panelGrid>
                
		        <h:panelGrid columns="2" style="width:100%;text-align:center;">
	            	<h:commandLink styleClass="no-decor" action="#{dailySDPTargetBB.saveListner}" id="saveButton" title="#{msgs['Action.save']}">
	                    <h:graphicImage library="images" name="save.jpg" style="border:none" width="50" height="50"/>
	                </h:commandLink>
	                <h:commandLink styleClass="no-decor" action="dailySdpTarget.xhtml" title="#{msgs['Action.cancel']}" immediate="true">
	                    <h:graphicImage library="images" name="return.png" style="border:none" width="100" height="100"/>
	                </h:commandLink>
               </h:panelGrid>
		</h:form>
		
	</ui:define>
</ui:composition>
