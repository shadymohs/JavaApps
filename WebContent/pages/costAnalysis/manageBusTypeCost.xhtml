<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="../common/layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:a4j="http://richfaces.org/a4j"
    xmlns:ui="http://java.sun.com/jsf/facelets">
    
	<ui:define name="title"> Manage Bus Type Cost </ui:define>
   	<ui:define name="content">
			<h:form id="manageBusTypeCostForm">
	            <h:panelGrid columns="4" id="editGrid" style="width:100%;text-align:center;" cellspacing="0" cellpadding="0" border="0">
	                <!-- bus type -->
	                <h:panelGroup>
               		<h:outputText value="#{msgs['BusType.busType']}"/>
                	<h:outputText style="color:red" value="*" />
                  </h:panelGroup>
                 	<h:selectOneMenu value="#{busTypeCostBB.busTypeCostDto.busTypeCost.busType.id}" required="true" >
					<f:selectItem itemLabel="" itemValue=""/>
					<f:selectItems value="#{busTypeCostBB.busTypeList}"/>
				  </h:selectOneMenu>
	                <!-- start date -->
	                <h:panelGroup>
	                	<h:outputText value="#{msgs['BusType.fromDate']}"/>
	                	<h:outputText style="color:red" value="*" />
	                </h:panelGroup>
	                <rich:calendar id="startDateInput" datePattern="dd-MM-yyyy" required="true" requiredMessage="#{err['Messages.required_fromDate']}"
		        	enableManualInput="true" showWeeksBar="false" value="#{busTypeCostBB.busTypeCostDto.busTypeCost.startDate}">
		            </rich:calendar>
	                <!-- end date -->
	                <h:panelGroup>
	                	<h:outputText value="#{msgs['BusType.toDate']}"/>
	                	<h:outputText style="color:red" value="*" />
	                </h:panelGroup>
	                <rich:calendar id="endDateInput" datePattern="dd-MM-yyyy" required="true" requiredMessage="#{err['Messages.required_toDate']}"
		        	enableManualInput="true" showWeeksBar="false" value="#{busTypeCostBB.busTypeCostDto.busTypeCost.endDate}">
		            </rich:calendar>
	                <!-- cost amount -->
	                 <h:panelGroup>
	                	<h:outputText value="#{msgs['BusType.busTypeCostAmount']}"/>
	                	<h:outputText style="color:red" value="*" />
	                </h:panelGroup>
	                <h:inputText id="busTypeCostAmountInput" value="#{busTypeCostBB.busTypeCostDto.busTypeCost.busTypeCostAmount}" maxlength="50"
	                	required="true" />
	                	
	               
	              	<!--  <h:inputHidden value="#{allowanceTypesBB.allowanceTypeDto.allowanceType.id}"/>-->
	            
	            </h:panelGrid>
                
              <!--   <h:panelGrid id="addEditButtonGrid" columns="3" styleClass="searchactionTB_Bg" cellspacing="0" cellpadding="0" border="0">
		            <a4j:commandButton styleClass="Btn_S_Normal" value="#{msgs['Action.save']}"
		                oncomplete="if (#{facesContext.maximumSeverity==null}) {document.getElementById('manageAllowanceTypesForm:saveButton').click();}"
		            	execute="editGrid"/>
		            <h:commandButton styleClass="Btn_S_Normal" value="#{msgs['Action.cancel']}"
		            	immediate="true" action="allowanceTypes.xhtml"/>
		        </h:panelGrid> -->
		        
		        <h:panelGrid columns="2" style="width:100%;text-align:center;">
	            	<h:commandLink styleClass="no-decor" action="#{busTypeCostBB.saveListner}" id="saveButton" title="#{msgs['Action.save']}">
	                    <h:graphicImage library="images" name="save.jpg" style="border:none" width="50" height="50"/>
	                </h:commandLink>
	                <h:commandLink styleClass="no-decor" action="busTypeCost.xhtml" title="#{msgs['Action.cancel']}" immediate="true">
	                    <h:graphicImage library="images" name="return.png" style="border:none" width="100" height="100"/>
	                </h:commandLink>
               </h:panelGrid>
		</h:form>
		
	</ui:define>
</ui:composition>
