<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="../common/layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:a4j="http://richfaces.org/a4j"
    xmlns:ui="http://java.sun.com/jsf/facelets">
    
	<ui:define name="title">Line Cost</ui:define>
   	<ui:define name="content">

    <h:form id="lineCostForm">
    
   <rich:dataTable value="#{lineCostBB.lineCostDto.lineCostList}" var="pg" id="table" rows="20" styleClass="newTable" style="width:100%;text-align:center;">
					<f:facet name="noData">
		                #{err['Messages.no_data']}
		            </f:facet>
		           
		           <rich:column>
		                <f:facet name="header">
	                		<h:outputText value="#{msgs['Messages.code']}"/>
	                	</f:facet>
		                <h:outputText value="#{pg.line.code}" />
		            </rich:column>
                    <rich:column>
		                <f:facet name="header">
		                	#{msgs['Messages.arName']}
		                </f:facet>
		                <h:outputText value="#{pg.line.localeName}" />
		            </rich:column>
		             <rich:column>
		                <f:facet name="header">
		                	#{msgs['Messages.enName']}
		                </f:facet>
		                <h:outputText value="#{pg.line.foreignName}" />
		            </rich:column>
		            <rich:column>
		                <f:facet name="header">
		                	#{msgs['Messages.date_from']}
		                </f:facet>
		                <h:outputText value="#{pg.startDateAsString}" />
		            </rich:column>
		             <rich:column>
		                <f:facet name="header">
		                	#{msgs['Messages.date_to']}
		                </f:facet>
		                <h:outputText value="#{pg.endDateAsString}" />
		            </rich:column>
		            
		            <rich:column>
		                <f:facet name="header">
		                	#{msgs['BusType.perHourCost']}
		                </f:facet>
		                <h:outputText value="#{pg.perHourCost}" />
		            </rich:column>
		             <rich:column>
		                <f:facet name="header">
		                	#{msgs['BusType.perKMCost']}
		                </f:facet>
		                <h:outputText value="#{pg.perKMCost}" />
		            </rich:column>
		           
		            <rich:column>
		            	<h:commandLink styleClass="no-decor" rendered="#{baseBB.authorizeUpdate}" action="manageLineCost.xhtml">
	                    	<h:graphicImage library="images" name="edit2.gif" alt="#{msgs['Action.edit']}" style="border:none" />	                   
		                    <f:param value="#{pg.lineCostId}" name="lineCostId"/>
		                    <f:param value="#{pg.startDateAsString}" name="startDate"/>
		                    <f:param value="#{pg.endDateAsString}" name="endDate"/>
		                    <f:param value="#{pg.line.id}" name="lineId"/>
		                    <f:param value="#{pg.perHourCost}" name="perHourCost"/>
		                    <f:param value="#{pg.perKMCost}" name="perKMCost"/>
	                    </h:commandLink>		               
		                <h:outputText/>
		            </rich:column>
		            
		            <f:facet name="footer">
		                <h:panelGrid id="addGrid" columns="2" styleClass="searchactionTB_Bg" cellspacing="0" cellpadding="0" border="0"  width="100%" style="text-align:center;">
		                	<rich:dataScroller for="table" />
								<h:commandLink styleClass="no-decor" action="manageLineCost.xhtml" actionListener="#{lineCostBB.addListner}" title="#{msgs['Action.add']}" immediate="true" rendered="#{baseBB.authorizeAdd}">
		                    		<h:graphicImage library="images" name="add.jpg" style="border:none" width="20" height="20"/>
		                		</h:commandLink>
				        </h:panelGrid>
		            </f:facet>
		        </rich:dataTable>
    
    </h:form>
   	</ui:define>
</ui:composition>
