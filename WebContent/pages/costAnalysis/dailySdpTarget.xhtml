<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="../common/layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:a4j="http://richfaces.org/a4j"
    xmlns:ui="http://java.sun.com/jsf/facelets">
    
	<ui:define name="title">Daily SDP Target</ui:define>
   	<ui:define name="content">

    <h:form id="busTypeCostForm">
    
   <rich:dataTable value="#{dailySDPTargetBB.dailySDPTargetDto.dailySDPTargetList}" var="pg" id="table" rows="20" styleClass="newTable" style="width:100%;text-align:center;">
					<f:facet name="noData">
		                #{err['Messages.no_data']}
		            </f:facet>
		           
		           <rich:column>
		                <f:facet name="header">
	                		<h:outputText value="#{msgs['Messages.code']}"/>
	                	</f:facet>
		                <h:outputText value="#{pg.mainSDP.code}" />
		            </rich:column>
                    <rich:column>
		                <f:facet name="header">
		                	#{msgs['Messages.arName']}
		                </f:facet>
		                <h:outputText value="#{pg.mainSDP.localeName}" />
		            </rich:column>
		             <rich:column>
		                <f:facet name="header">
		                	#{msgs['Messages.enName']}
		                </f:facet>
		                <h:outputText value="#{pg.mainSDP.foreignName}" />
		            </rich:column>
		            <rich:column>
		                <f:facet name="header">
		                	#{msgs['Messages.target_date']}
		                </f:facet>
		                <h:outputText value="#{pg.targetDateAsString}" />
		            </rich:column>
		            
		            <rich:column>
		                <f:facet name="header">
		                	#{msgs['BusType.mainSDPAmount']}
		                </f:facet>
		                <h:outputText value="#{pg.mainSDPAmount}" />
		            </rich:column>
		            
		            <rich:column>
		                <f:facet name="header">
		                	#{msgs['BusType.agentsAmount']}
		                </f:facet>
		                <h:outputText value="#{pg.agentsAmount}" />
		            </rich:column>
		            <rich:column>
		            	<h:commandLink styleClass="no-decor" rendered="#{baseBB.authorizeUpdate}" actionListener="#{dailySDPTargetBB.editListner}" action="manageDailySDPTarget.xhtml" immediate="true">
	                    <h:graphicImage library="images" name="edit2.gif" alt="#{msgs['Action.edit']}" style="border:none" />
	                    <f:setPropertyActionListener target="#{dailySDPTargetBB.dailySDPTargetDto.dailySDPTargetBean}" value="#{pg}"/>
	                   
	                    <f:param value="#{pg.targetId}" name="targetId"/>
	                    <f:param value="#{pg.targetDateAsString}" name="targetDate"/>
	                    <f:param value="#{pg.mainSDP.id}" name="mainSDPId"/>
	                     <f:param value="#{pg.mainSDPAmount}" name="mainSDPAmount"/>
	                    <f:param value="#{pg.agentsAmount}" name="agentsAmount"/>
	                    </h:commandLink>		               
		                <h:outputText/>
		            </rich:column>
		            
		            <f:facet name="footer">
		                <h:panelGrid id="addGrid" columns="2" styleClass="searchactionTB_Bg" cellspacing="0" cellpadding="0" border="0"  width="100%" style="text-align:center;">
		                	<rich:dataScroller for="table" />
								<h:commandLink styleClass="no-decor" action="manageDailySDPTarget.xhtml" actionListener="#{dailySDPTargetBB.addListner}" title="#{msgs['Action.add']}" immediate="true" rendered="#{baseBB.authorizeAdd}">
		                    		<h:graphicImage library="images" name="add.jpg" style="border:none" width="20" height="20"/>
		                		</h:commandLink>
		                 
				        </h:panelGrid>
		            </f:facet>
		        </rich:dataTable>
    
    </h:form>
   	</ui:define>
</ui:composition>
